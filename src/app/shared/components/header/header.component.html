<mat-toolbar>
	<mat-toolbar-row>
		<!-- rigth icons -->
		<div>
			<button mat-icon-button (click)="setSidebar()">
				<mat-icon matTooltip="Open/Close Slide Menu">menu</mat-icon>
			</button>
			<span style="padding: 10px 0px 10px 10px;">{{
				'app_title' | translate
			}}</span>
			<mat-icon
				style="
					font-size: 26px;
					font-weight: bold;
					color: rgb(255, 175, 0);
				"
				>attach_money</mat-icon
			>
		</div>

		<!-- spacer -->
		<span style="flex: 1 1 auto;"></span>

		<!-- left icons and menu -->
		<div>
			<button mat-icon-button matTooltip="Log In">
				<mat-icon>person</mat-icon>
			</button>
			<button mat-icon-button matTooltip="Sign In">
				<mat-icon>person_add</mat-icon>
			</button>
			<button mat-icon-button>
				<mat-icon matBadge="15" matBadgeColor="warn"
					>notifications</mat-icon
				>
			</button>
			<button mat-icon-button>
				<mat-icon>favorite</mat-icon>
			</button>
			<button mat-icon-button>
				<mat-icon>share</mat-icon>
			</button>
			<app-select-language
				(languageChanged)="onLanguageChange($event)"
			></app-select-language>
			<button mat-icon-button [matMenuTriggerFor]="menu">
				<mat-icon>more_vert</mat-icon>
			</button>
			<!-- more items menu -->
			<mat-menu #menu="matMenu">
				<button mat-menu-item>
					<mat-icon>settings</mat-icon>
					<span>Settings</span>
				</button>
				<button mat-menu-item>
					<mat-icon>help</mat-icon>
					<span>Help</span>
				</button>
				<button mat-menu-item>
					<mat-icon>star</mat-icon>
					<span>About</span>
				</button>
			</mat-menu>
		</div>
	</mat-toolbar-row>
</mat-toolbar>
