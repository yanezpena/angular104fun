<mat-toolbar>
	<mat-toolbar-row>
		<!-- right icons -->
		<div fxFlex fxLayoutAlign="start center">
			<button mat-icon-button (click)="setSidebar()">
				<mat-icon matTooltip="Open/Close Slide Menu">menu</mat-icon>
			</button>
			<span class="app-title">{{ 'app_title' | translate }}</span>
			<mat-icon class="app-title-icon">attach_money</mat-icon>
		</div>

		<!-- left icons and menu -->
		<div fxFlex fxLayoutAlign="end center">
			<button mat-icon-button>
				<mat-icon
					[matBadge]="numberOfNotifications"
					matBadgeColor="warn"
					>notifications</mat-icon
				>
			</button>
			<button mat-icon-button matTooltip="Log In">
				<mat-icon>person</mat-icon>
			</button>
			<button mat-icon-button matTooltip="Sign In">
				<mat-icon>person_add</mat-icon>
			</button>

			<button mat-icon-button>
				<mat-icon>favorite</mat-icon>
			</button>
			<button mat-icon-button>
				<mat-icon>share</mat-icon>
			</button>
			<app-select-language
				(languageChanged)="onLanguageChange($event)"
			></app-select-language>
			<button mat-icon-button [matMenuTriggerFor]="menu">
				<mat-icon>more_vert</mat-icon>
			</button>
			<!-- more items menu -->
			<mat-menu #menu="matMenu">
				<button mat-menu-item>
					<mat-icon>settings</mat-icon>
					<span>Settings</span>
				</button>
				<button mat-menu-item>
					<mat-icon>help</mat-icon>
					<span>Help</span>
				</button>
				<button mat-menu-item>
					<mat-icon>star</mat-icon>
					<span>About</span>
				</button>
			</mat-menu>
		</div>
	</mat-toolbar-row>
</mat-toolbar>
