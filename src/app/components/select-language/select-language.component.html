<img
	src="../assets/img/languages/{{ value }}.png"
	class="img-language"
	matTooltip="{{ 'select_language' | translate }}"
/>

<mat-select
	[(ngModel)]="value"
	(selectionChange)="onChange($event)"
	class="select-language"
	matTooltip="{{ 'select_language' | translate }}"
>
	<mat-option *ngFor="let language of languages" [value]="language.id">
		<img src="{{ language.flag }}" class="img-language" />
		<span>{{ language.name }}</span>
	</mat-option>
</mat-select>
