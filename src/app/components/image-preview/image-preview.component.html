<!-- image preview -->
<div class="img-container">
	<img *ngIf="image" [src]="image" (click)="onImageClick()" />
	<app-small-button
		*ngIf="image"
		class="detach-btn"
		[ngClassMatIconButton]="{ smaller: true }"
		imageCaption="close"
		[matTooltip]="toolTipMessage"
		(click)="onDetach($event)"
	></app-small-button>
</div>
